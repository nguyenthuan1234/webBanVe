<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thêm phim mới</title>
    <link rel="stylesheet" href="../css/themphim.css">
</head>
<body>
<div class="form-container">
  <h2>Thêm phim mới</h2>
  <form id="addMovieForm" action="/Banve/php/movies.php" method="POST" enctype="multipart/form-data">
    <label>Tiêu đề phim:</label>
    <input type="text" name="title" required>

    <label>Ảnh poster (upload):</label>
    <input type="file" name="poster" accept="image/*" required>

    <label>Ngày khởi chiếu:</label>
    <input type="text" name="releaseDate" placeholder="yyyy-mm-dd hoặc TBA" required>

    <label>Link trailer:</label>
    <input type="text" name="trailerLink">

    <label>Thể loại:</label>
    <select name="category" required>
      <option value="Hành động">Hành động</option>
      <option value="Hài hước">Hài hước</option>
      <option value="Kinh dị">Kinh dị</option>
      <option value="Tình cảm">Tình cảm</option>
      <option value="Hoạt hình">Hoạt hình</option>
      <option value="Phiêu lưu">Phiêu lưu</option>
      <option value="Khoa học viễn tưởng">Khoa học viễn tưởng</option>
      <option value="Tài liệu">Tài liệu</option>
      <option value="Khác">Khác</option>
    </select>

    <label>Diễn viên:</label>
    <input type="text" name="actors" placeholder="Ví dụ: Diễn viên 1, Diễn viên 2" required>
    <label>Đạo diễn:</label>
    <input type="text" name="director" placeholder="Ví dụ: Đạo diễn 1, Đạo diễn 2" required>
    <label >Nội Dung Phim:</label>
    <textarea name="description" placeholder="Mô tả nội dung phim" required></textarea>

    <label>Giá Vé:</label>
    <input type="number" name="ticketPrice" placeholder="Giá vé (đồng)" required>

    <label>Thời lượng phim:</label>
    <input type="text" name="time" placeholder="ví dụ: 120 phút" required>

    <label>Giới hạn tuổi:</label>
    <select name="age" required>
      <option value="T13">T13</option>
      <option value="T16">T16</option>
      <option value="T18">T18</option>
    </select>

    <label>Định dạng:</label>
    <select name="format" required>
      <option value="2D">2D</option>
      <option value="3D">3D</option>
    </select>

    <label>Phim:</label>
    <select name="phim" required>
      <option value="phim1">Phim 1</option>
      <option value="phim2">Phim 2</option>
      <option value="phim3">Phim 3</option>
    </select>

    <button type="submit">Thêm phim</button>
    <br>
    <br>
    <button type="submit"><a href="../web/trangchu.html">Quay Lại</a></button>
  </form>
</div>
</body>
</html>
