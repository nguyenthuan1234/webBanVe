<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thêm phim mới</title>
    <link rel="stylesheet" href="../css/themphim.css">
</head>
<body>
<div class="form-container">
  <h2>Thêm phim mới</h2>
  <form id="addMovieForm" action="/Banve/php/movies.php" method="POST" enctype="multipart/form-data">
    <label>Tiêu đề phim:</label>
    <input type="text" name="title" required>

    <label>Ảnh poster (upload):</label>
    <input type="file" name="poster" accept="image/*" required>

    <label>Ngày khởi chiếu:</label>
    <input type="text" name="releaseDate" placeholder="yyyy-mm-dd hoặc TBA" required>

    <label>Link trailer:</label>
    <input type="text" name="trailerLink">

    <label>Thời lượng phim:</label>
    <input type="text" name="time" placeholder="ví dụ: 120 phút" required>

    <label>Giới hạn tuổi:</label>
    <select name="age" required>
      <option value="T13">T13</option>
      <option value="T16">T16</option>
      <option value="T18">T18</option>
    </select>

    <label>Định dạng:</label>
    <select name="format" required>
      <option value="2D">2D</option>
      <option value="3D">3D</option>
    </select>

    <label>Phim:</label>
    <select name="phim" required>
      <option value="phim1">Phim 1</option>
      <option value="phim2">Phim 2</option>
      <option value="phim3">Phim 3</option>
    </select>

    <button type="submit">Thêm phim</button>
    <br>
    <br>
    <button type="submit"><a href="../web/trangchu.html">Quay Lại</a></button>
  </form>
</div>
</body>
</html>
